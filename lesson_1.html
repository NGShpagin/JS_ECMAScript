<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    const arr = [1, 3, 5, 7, 10];

    function max(param1, param2, ...rest) {
        if (param1 > param2) {
            console.log(param1);
        } else if (param1 < param2) {
            console.log(param2);
        } else {
            console.log(rest);
        }
    }

    console.log(max(...arr));

</script>
